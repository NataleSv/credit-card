<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card details</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <h3>Credit card details</h3>
    <form action=" " method="POST" autocomplete="off">
        <label for="Card_Number">Card number</label> 
        <br>
        <input type="text" id="Card_Number"  name="Card Number" placeholder="1234 5678 9012 3456" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required>
        <br>
        <label for="Name_on_card">Name on Card</label> 
        <br>
        <input type="text" id="Name_on_card" name="Name Surname" placeholder="Name Surname" required>
        <br>
        <div>
            <label for="Expiry_Date">Expiry date</label> 
            <br>
            <input type="number" id="Expiry_Date" class="Expiry" name="month"  id="month" max="12" min="01" step="1" placeholder="02" required>
            <input type="number" class="Expiry" name="year" id="year" max="2024" min="2021" placeholder="2017"  required>
        </div>
        <div>
            <label for="CVV_CVN">CVV/CVN</label> 
            <br>
            <input type="text" id="CVV_CVN" name="CVV/CVN"  id="CVV/CVN"  placeholder="***" 
            pattern="[0-9]{3}" required>
        </div>
    </form>   
</body>
</html>
